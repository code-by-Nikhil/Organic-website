<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
        margin: 0%;
    }
    .right{
        background-image: url(resized_background_378x672_vertical.png);
        background-size: cover;
    }
</style>

<body>
    <div class="page bg-black vh-100 d-flex ">
        <div class="left bg-light w-75 d-flex flex-column align-items-center justify-content-center ">
            <h1 class="display-2 fw-bold">Login to Your Account</h1>
            <p>Login using social networks</p>
            <div class="logos w-25  d-flex align-items-center justify-content-around">
                <a href="" class="text-decoration-none"><i class="fa-brands fa-facebook-f text-light bg-black rounded-circle h-100 d-flex align-items-center justify-content-center fs-1"></i></a>
                <a href="" class="text-decoration-none"><i class="fa-brands fa-google-plus-g text-light bg-danger rounded-circle h-100 d-flex align-items-center justify-content-center fs-1"></i></a>
                <a href="" class="text-decoration-none"><i class="fa-brands fa-linkedin-in text-light bg-black rounded-circle h-100 d-flex align-items-center justify-content-center fs-1"></i></a>
            </div>
            <hr class="w-50">
            <form action="" class="d-flex flex-column h-25 w-25 justify-content-center gap-3 fs-4">
                <label for="">
                    <input placeholder="Email" type="email" class="rounded-4 bg-warning ps-3 w-100 h-100 border border-none">
                </label> 
                <label for="">
                    <input placeholder="Password" type="password" class="rounded-4 bg-warning ps-3 w-100 h-100 border border-none">
                </label>  
                <label for=""> 
                    <button class="rounded-4 bg-success text-light w-50 h-100 d-flex justify-content-center border border-none"><h5>Sign In</h5></button>
                </label>
            </form>
        </div>
        
        <div class="right bg-success text-light w-50 d-flex flex-column align-items-center justify-content-center">
           
                <h1 class="card-title display-2 fw-bold">New Here?</h1>
                <p class="card-text w-25">Sign up and discover a great amount of new opportunities</p>
                <label for="">
                    <button class="card-text rounded-4 bg-light text-dark w-100  d-flex justify-content-center border border-none">Sign Up</button>
                </label>
                </div>
            </div>
        </div>
      
    </div>
</body>
</html>
